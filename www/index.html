<!DOCTYPE html>
<html  ng-app="instajam">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

      <script type='text/javascript' src="http://maps.googleapis.com/maps/api/js?key=&sensor=false&extension=.js"></script>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/controllers/frFeedCtrl.js"></script>
    <script src="js/controllers/frLoginCtrl.js"></script>
    <script src="js/controllers/frMainCtrl.js"></script>
    <script src="js/controllers/frMessageCtrl.js"></script>
    <script src="js/controllers/frUserProfileCtrl.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src='js/services/userService.js'></script>
    <script src='js/services/postService.js'></script>
    <script src = "js/controllers/mapCtrl.js"></script>

    <script src="//cdn.jsdelivr.net/satellizer/0.14.0/satellizer.min.js"></script>
    <script src="js/directives/uploadProfPic.js"></script>
    <script src="js/directives/uploadFeedDir.js"></script>
    <script src="js/services/imagesService.js"></script>



  </head>
  <body ng-controller = 'mainCtrl'>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
