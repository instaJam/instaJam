    <div class="customModalStuff">

      <div class="customModalButton" ng-click="openModal(1)">

        <div class="onTop">
          Login
        </div>

      <div class="customModalButton" ng-click="openModal(2)">

        <div class="onTop">

    </div>


    <script id="login.html" type="text/ng-template">
      <ion-modal-view>


      <ion-content scroll='false'>


        <div class="loginBack">


          <button class="icon icon-left " ng-click="closeModal(1)"><i class='ion-arrow-left-c loginBackButton'></i></button>


          <div class='logoPos'>
            <div class="text2">
              login
            </div>
          </div>
          <div class='signUpBox'>



            <div class="loginBox">
              <input   ng-model="user.username"class="loginBoxText" onfocus="this.placeholder = ''"type="text" name="name" value="" placeholder="Username" onfocusout="this.placeholder = 'Username'">
            </div>


            <div class="loginBox">
              <input ng-model="user.password"class="loginBoxText" type="password" onfocus="this.placeholder = ''" name="name" value="" placeholder="Password" onfocusout="this.placeholder = 'Password'">
            </div>

            <button ng-click="login(user)" class='loginButton'><div class='submitText'>Login</div</button>
          </div>





        </div>

      </ion-content>
      </ion-modal-view>
    </script>

    <script id="signUp.html" type="text/ng-template">
      <ion-modal-view>


        <ion-content scroll='false'>


          <div class="loginBack">


            <button class="icon icon-left " ng-click="closeModal(2)"><i class='ion-arrow-left-c loginBackButton'></i></button>


            <div class='logoPos'>
              <div class="text2">
                sign up
              </div>
            </div>
            <div class='signUpBox'>
              <div class="loginBox">
                <input class="loginBoxText" type="text" name="name" value="" onfocus="this.placeholder = ''" onfocusout="this.placeholder = 'First Name'"placeholder="Name">
              </div>

              <div class="loginBox">
                <input class="loginBoxText" type="text" name="name" value="" onfocus="this.placeholder = ''" onfocusout="this.placeholder = 'Username'"placeholder="Username"ng-model="newUser.username">
              </div>
              <div class="loginBox">

                <input class="loginBoxText" type="Email" name="name" value="" onfocus="this.placeholder = ''" onfocusout="this.placeholder = 'Email'"placeholder="Email" ng-model="newUser.email">
              </div>


              <div class="loginBox">
                <input class="loginBoxText" type="password" name="name" value="" onfocus="this.placeholder = ''" onfocusout="this.placeholder = 'Password'"placeholder="Password" ng-model="newUser.password">
              </div>
              <button ng-click="signUp(newUser)" class='loginButton'><div class='submitText'>Login</div</button>

            </div>




          </div>

        </ion-content>
      </ion-modal-view>
    </script>
